name: Gatsby Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: setup node.js
        uses: actions/setup-node@v2
        with:
            node-version: 18.x
      - name: install pnpm
        run: npm i pnpm@latest -g
      - name: install deps
        run: pnpm install
      - name: build
        run: pnpm build
      - name: deploy to pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: public
